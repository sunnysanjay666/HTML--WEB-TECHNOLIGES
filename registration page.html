<html>
<head> 
<title> REGISTRATION</title>

 <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 50%;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .class.group {
      margin-bottom: 15px;
    }
    .class.group label {
      display: block;
      font-size: 16px;
      color: #333;
    }
    .class.group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .btn:active {
      background-color: #3e8e41;
    }
  </style>




 </head>
