<html>
<head> <title> LOGIN PAGE</title>
<style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #218838;
        }
        .footer {
            margin-top: 15px;
            font-size: 14px;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>




  </head> 
  <body>
    <div class="login-container">

         <H2> LOGIN PAGE </H2>
             
            <div class="form-group">
                <label for="username">Username</label><br>
                <input type="text" placeholder="Enter your username" required><br>
            </div>
<br>
            <div class="form-group">
                <label for="password">Password</label><br>
                <input type="text" PLACEHOLDER="Enter your password" required><br>
            </div>
       <br>
              <div class="form-group">
               <label for="mobile number"> mobile number</label><br>
               <input type="text" placeholder="enter your number"required><br>
                </div><br>

           <div>
            <button type="button" class="btn">LOGIN IN<Login</button>
        </form>
              </div>

        <div class="footer">
            <p>Don't have an account? <a href="https://login.salesforce.com/?locale=in">Sign up</a></p>
        </div>


</body>
</html>
